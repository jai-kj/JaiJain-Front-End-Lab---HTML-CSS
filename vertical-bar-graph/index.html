<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Bar Graph</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="h-100 center-align">
        <div class="bar-plot-container">
            <div class="bar-plot">
                <div class="bars-div">
                    <div class="bars">
                        <div class="graph g-30"></div>
                    </div>
                    <p>30%</p>
                </div>
                <div class="bars-div">
                    <div class="bars">
                        <div class="graph g-40"></div>
                    </div>
                    <p>40%</p>
                </div>
                <div class="bars-div">
                    <div class="bars">
                        <div class="graph g-80"></div>
                    </div>
                    <p>80%</p>
                </div>
            </div>
            <h1>Bar Plot</h1>
        </div>
    </div>
</body>

</html>
